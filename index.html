
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Andri Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100" rel="stylesheet">


    <style>
        body {
            width: 99%;
        }

        #hex {
            text-align: center;
            padding-top: 16vh;
            font-family: "Roboto Mono", "Lucida Grande", sans-serif;
            margin-top: 0;
            margin-bottom: 0;
            text-transform: uppercase;
            color: #F1F1F1;
            font-size: 250px;
            font-weight: 100;
            letter-spacing: -.05em;
        }

        .unselectable {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <main>
        <p id="hex" class="unselectable"></p>

        <script src="./index.js"></script>
    </main>
</body>

</html>
